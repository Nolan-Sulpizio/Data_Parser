name: Build on Push (Draft Release)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows .exe
      run: |
        pyinstaller --onefile --windowed --name "WescoMROParser" --add-data "engine;engine" --hidden-import customtkinter --hidden-import openpyxl --hidden-import openpyxl.cell --hidden-import openpyxl.cell._writer --hidden-import openpyxl.styles --hidden-import openpyxl.styles.stylesheet --hidden-import openpyxl.worksheet --hidden-import openpyxl.worksheet._writer --hidden-import openpyxl.xml.functions --hidden-import openpyxl.utils --hidden-import et_xmlfile --collect-all customtkinter --collect-all openpyxl app.py

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/WescoMROParser.exe

  build-macos:
    name: Build macOS Application
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS app
      run: |
        pyinstaller --onefile --windowed --name "WescoMROParser" --add-data "engine:engine" --hidden-import customtkinter --hidden-import openpyxl --hidden-import openpyxl.cell --hidden-import openpyxl.cell._writer --hidden-import openpyxl.styles --hidden-import openpyxl.styles.stylesheet --hidden-import openpyxl.worksheet --hidden-import openpyxl.worksheet._writer --hidden-import openpyxl.xml.functions --hidden-import openpyxl.utils --hidden-import et_xmlfile --collect-all customtkinter --collect-all openpyxl app.py

    - name: Create macOS .zip
      run: |
        cd dist
        zip -r WescoMROParser-macOS.zip WescoMROParser

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/WescoMROParser-macOS.zip

  create-draft-release:
    name: Create Draft Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: ./artifacts

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-executable
        path: ./artifacts

    - name: Get commit info
      id: commit_info
      run: |
        echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

    - name: Create Draft Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Dev Build - ${{ steps.commit_info.outputs.DATE }}"
        tag_name: "dev-${{ steps.commit_info.outputs.SHA_SHORT }}"
        body: |
          ## üöß Development Build

          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Built:** ${{ steps.commit_info.outputs.DATE }}

          ### Latest Changes:
          ${{ github.event.head_commit.message }}

          ---

          ### üì¶ Downloads:
          - **Windows:** WescoMROParser.exe
          - **macOS:** WescoMROParser-macOS.zip

          > ‚ö†Ô∏è This is an automated development build. For stable releases, see [Releases](https://github.com/${{ github.repository }}/releases) tagged with version numbers.
        files: |
          ./artifacts/WescoMROParser.exe
          ./artifacts/WescoMROParser-macOS.zip
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
