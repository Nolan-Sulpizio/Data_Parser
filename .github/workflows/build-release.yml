name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v2.0.0, v2.1.0, etc.

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows .exe
      run: |
        pyinstaller --onefile --windowed --name "WescoMROParser" --add-data "engine;engine" --add-data "training_data.json;." --hidden-import customtkinter --hidden-import openpyxl --collect-all customtkinter app.py

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/WescoMROParser.exe

  build-macos:
    name: Build macOS Application
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS app
      run: |
        pyinstaller --onefile --windowed --name "WescoMROParser" --add-data "engine:engine" --add-data "training_data.json:." --hidden-import customtkinter --hidden-import openpyxl --collect-all customtkinter app.py

    - name: Create macOS .zip
      run: |
        cd dist
        zip -r WescoMROParser-macOS.zip WescoMROParser

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/WescoMROParser-macOS.zip

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: ./artifacts

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-executable
        path: ./artifacts

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Check for release notes
      id: check_notes
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        if [ -f "RELEASE_NOTES_${VERSION}.md" ]; then
          echo "NOTES_FILE=RELEASE_NOTES_${VERSION}.md" >> $GITHUB_OUTPUT
          echo "HAS_NOTES=true" >> $GITHUB_OUTPUT
        else
          echo "HAS_NOTES=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Wesco MRO Parser ${{ steps.get_version.outputs.VERSION }}
        body_path: ${{ steps.check_notes.outputs.HAS_NOTES == 'true' && steps.check_notes.outputs.NOTES_FILE || '' }}
        files: |
          ./artifacts/WescoMROParser.exe
          ./artifacts/WescoMROParser-macOS.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
